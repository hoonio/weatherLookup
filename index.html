<!DOCTYPE html>
<html lang="en" ng-app="weatherUKApp">
<head>
	<meta charset="UTF-8">
	<title>Weather Lookup</title>
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
	<script type="text/javascript" src="js/app.js"></script>
	
	<style type="text/css"> 
	
		ul {
			margin: 2em 0em;
			padding-right: 1em;			
			list-style: none;
			display: block;
			box-sizing: border-box;
			font-size: 20px;
			}
			
		li {
			margin: 1em 0em;
			background-color: #607D8B;
			color: #00E5FF;
		}
		
		header, .container-fluid {
			background-color: rgba(255,255,255,0.7);
		}
	
	</style>
</head>
<body class="list-group" ng-controller="WeatherUKCtrl">

	<header>
		<h1 class="text-center">Weather Lookup</h1>
		<p class="text-center">Click a city name on the left to view the weather information</h2>
	</header>

  <div class="container-fluid">
    <div class="row">

			<div class="col-md-3">
				<!--Sidebar content-->

				Sort by
				<select ng-model="orderProp">
						<option value="name">Name</option>
						<option value="-main.temp">Highest Temperature</option>
						<option value="main.temp">Lowest Temperature</option>
				</select>
				<ul>
						<li ng-repeat="city in cities | orderBy:orderProp">
								<div ng-click="open(city)">{{city.name}}</div>        
						</li>
				</ul>

			</div>
			<div class="col-md-9">
				<ng-switch on="anyCityOpen()">
				 <div ng-switch-when="true">
						<!-- div ng-init="city=opened">
								 {{city.name}}
						</div --> 
						<div id="weather">   
					
						</div>
				 </div>
				</ng-switch>
			</div>
		</div>
	</div>

</body>
</html>
